<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.8.3.js"></script>
    <script>
        $(function(){
            var arr=[1,2,3,4];
            arr.map(function(elem,index){
                console.log(elem+"----------"+index);
            });

            arr.map(function(elem){
                console.log(elem);
            });
            // arr.map(function(elem,index))
            $.each(arr,function(index,elem){
                console.log(index+"----------"+elem);
            });
            $.each(arr,function(elem){
                console.log(arr[elem]);
            })
        })
    </script>
</head>
<body>

</body>
</html>
