<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var str="";
        for(var i=4;i>=0;i--){
            for(var j=4-i;j>=0;j--){
                //console.log("*");
                str=str+"*";
            }
            //console.log("\n")
            str+="\n";
        }
        console.log(str);
    </script>
