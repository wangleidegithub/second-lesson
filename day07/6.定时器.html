<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        for(var i=0;i<5;i++){
            console.log(i);
        }

        var a=0;
        setInterval(function(){
            console.log(a++);
        },1000);//毫秒计算,每隔1000毫秒执行一次，1000毫秒=1秒

        setTimeout(function(){
            console.log(a);
        },2000)
    </script>
</head>

</body>
</html>
