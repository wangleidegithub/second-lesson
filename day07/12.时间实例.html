<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function(){
            function getTime(){
                var date=new Date();
                var oyear=date.getFullYear();//年
                var omon=date.getMonth()+1;//月
                var odate=date.getDate();//日
                var oday=date.getDay();//星期几
                console.log(oday);
                var oHour=date.getHours();//时;
                var omin=date.getMinutes();//分
                var osec=date.getSeconds();//秒
                var arr=["星期天","星期一","星期二","星期三","星期四","星期五","星期六"];
                document.body.innerHTML=oyear+"年"+omon+"月"+odate+"日"+setTow(oHour)+"时"+setTow(omin)+"分"+setTow(osec)+"秒"+arr[oday];
            }

            function setTow(n){
                return n<10?"0"+n:""+n;
            }
            getTime();
            setInterval(getTime,1000);

        }
    </script>
</head>

</html>
