<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.8.3.js"></script>
    <script>
        $(function(){
            var txt = $("span").clone();
            $("button").click(function(){
                $("p").append(txt);
            })
          
        })
    </script>
</head>
<body>
<span>span标签</span>
<button>复制</button>
<p></p>
</body>
</html>
