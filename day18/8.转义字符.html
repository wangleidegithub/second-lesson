<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //test方法是查找字符串里边是否包含正则，如果有返回真，没有返回假
        var str = "123c345678";
        var re = /\d/;
        if(re.test(str)){
            console.log("不是全数字");
        }else {
            console.log("全数字");
        }
    </script>
</head>
<body>

</body>
</html>
