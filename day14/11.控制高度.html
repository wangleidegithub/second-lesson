<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{height: 100px;width: 100px;background: red;}
    </style>
    <script>
        window.onload=function(){
            var box=document.getElementById("box");
            var time=null;
            var time2=null;
            var n=30;
            box.onmouseover=function(){
                clearInterval(time2);
                time=setInterval(function(){
                    n++;
                    if(n>=100){clearInterval(time)}
                    box.style.height=box.offsetHeight+n/20+"px";
                    //console.log()
                },30)
            };

            box.onmouseout=function(){
                clearInterval(time);
                time2=setInterval(function(){
                    n--;
                    if(n<=30){clearInterval(time2)}
                    var cur=parseInt(getComputedStyle(box).height);
                    var speed=(100-cur)/10;
                    speed=Math.floor(speed);
                    box.style.height=box.offsetHeight+speed+"px";
                    console.log(cur,speed);
                },30)
            }
        }
    </script>
</head>
<body>
<div id="box"></div>
</body>
</html>
