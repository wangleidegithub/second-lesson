<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{height: 200px;width: 200px;background: red;}
        .div1{height: 200px;width: 200px;background: blue;}
        .p1{height: 200px;width: 200px;background: black;}
    </style>
    <script src="js/jquery-1.8.3.js"></script>
    <script>
        $(function(){
            $("div").addClass("box");
            $("div").addClass("div1");
            $("div").removeClass("div1");
            $("p").toggleClass("p1");
//          $("p").toggleClass("p1");
        })
    </script>
</head>
<body>
<div></div>
<p>我是一段p标签</p>
</body>
</html>
