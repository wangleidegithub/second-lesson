<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function(){
            var arr=["HTML","CSS","JS"];
            var lis=document.getElementsByTagName("li");
            var btn=document.getElementsByTagName("button")[1];
            btn.onclick=function(){
                for(var i=0;i<lis.length;i++){
                    lis[i].innerHTML=arr[i];
                }
            }
        }
    </script>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>
<button>变变变</button>
<button>变变变</button>
</body>
</html>
