<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{padding: 100px;}
        #box1{background: red;}
        #box2{background: blue;}
        #box3{background: black;}
    </style>
    <script>
        window.onload=function(){
            var box=document.getElementsByTagName("div");
            function fn(){
                alert(this.id);
            }
            box[0].addEventListener("click",fn,true);
            box[1].addEventListener("click",fn,true);
            box[2].addEventListener("click",fn,true);
        }
    </script>
</head>
<body>
    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>
    </div>
</body>
</html>
