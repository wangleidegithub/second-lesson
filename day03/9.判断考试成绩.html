    <title>Title</title>
    <script>
        var c=70;
        if(c<=100 && c>=90){
            console.log("优秀");
        }else if(c<=89 && c>=80){
            console.log("良");
        }else if(c<=79 && c>=70){
            console.log("中");

            console.log("差");
        }else if(c<60){
            console.log("洗洗睡吧");
        }
    </script>
