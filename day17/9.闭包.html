<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //有权去访问另一个函数作用域中变量的函数
        function fn1(){
            var a = 10;
            function fn2(){
                console.log(a);
            }
            return fn2;
        }
        //fn2();这样直接调用还是没办法调用
       
        var b = fn1();
       
        b();
    </script>
</head>
<body>

</body>
</html>
