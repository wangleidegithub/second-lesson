<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.8.3.js"></script>
    <script>
        $(function(){
            $("button").click(function(){
                $(this).attr("disabled","true");
                $("div").animate({"left":500},2000)
                        .animate({"top":500},2000)
                        .animate({"left":0},2000)
                        .animate({"top":30},2000,function(){
                            $("button").removeAttr("disabled");
                        })
            })
        })
    </script>
</head>
<body>
<button>运动</button>
<div style="height: 200px;width: 200px;position: absolute;background: red;"></div>
</body>
</html>
