<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul , h2 { padding:0; margin:0; }
        li { list-style:none; }
        #list { width:240px; border:1px solid #333; margin:0 auto; }
        #list h2 { height:30px; line-height:30px; text-indent:20px; background:url(img/ico1.gif) no-repeat 5px center #6FF; color:#000; }
        #list ul { display:none; }
        #list ul li { line-height:24px; border-bottom:1px solid #333; text-indent:24px; }
    </style>
    <script>
        window.onload=function(){
            var tit=document.getElementsByTagName("h2");
            var uls=document.getElementsByClassName("uls");
            for(var i=0;i<tit.length;i++){
                tit[i].index=i;
                tit[i].onclick=function(){
                    for(var j=0;j<tit.length;j++){
                        uls[j].style.display="none";
                    }
                    uls[this.index].style.display="block";
                }
            }
        }
    </script>
</head>
<body>
<ul id="list">
    <li class="lis">
        <h2>我的好友</h2>
        <ul class="uls">
            <li>张三</li>
            <li>张三</li>
            <li>张三</li>
            <li>张三</li>
        </ul>
    </li>
    <li class="lis">
        <h2>企业好友</h2>
        <ul class="uls">
            <li>李四</li>
            <li>李四</li>
            <li>李四</li>
            <li>李四</li>
            <li>李四</li>
        </ul>
    </li>
    <li class="lis">
        <h2>黑名单</h2>
        <ul class="uls">
            <li>张小三</li>
            <li>李小四</li>
        </ul>
    </li>
</ul>
</body>
</html>
