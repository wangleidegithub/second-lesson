<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box div{width:200px;height:200px;background:deepskyblue;display: none;}
        #box .active{background: greenyellow;}
    </style>
    <script src="js/jquery-1.8.3.js"></script>
    <script>
        $(function(){
            $("input").click(function(){
                $("input").attr("class","");
                $(this).attr("class","active");
                
                $("#box div").css("display","none");
                $("#box div").eq($(this).index()).css("display","block");
            })
        })
    </script>
</head>
<body>
<div id="box">
    <input type="button" value="aaa" class="active">
    <input type="button" value="bbb">
    <input type="button" value="ccc">
    <div style="display: block">aaa</div>
    <div>bbb</div>
    <div>ccc</div>
</div>
</body>
</html>
