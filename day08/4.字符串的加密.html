<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function(){
            var inps=document.getElementsByTagName("input");
            var box=document.getElementById("box");
            inps[1].onclick=function(){
                var val=inps[0].value;
                var str="";
                for(var i=0;i<val.length;i++){
                    str+=String.fromCharCode(val.charCodeAt(i)+520);
                }
                box.innerHTML=str;
            }
        }
    </script>
</head>
<body>
<input type="text">
<input type="button" value="加密">
<div id="box"></div>

</body>
</html>
