<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var a="10";//一个等号代表复制
        if("10"==10){//两个等号代表判断值是否相等
            console.log("值是相等的");
        }
        if("10"===10){//三个等号判断值是相等的，类型也是相等，全等
            console.log("值是相等的，类型也是相等的");
        }else {
            console.log("值或者类型不等");
        }
    </script>
</head>
