<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr=[1,2,3,4,5];
        console.log(arr.reverse()); 

        var str="safdgrvbv";
        console.log(str.split("").reverse())// ["v", "b", "v", "r", "g", "d", "f", "a", "s"]
        //join() 方法用于把数组中的所有元素放入一个字符串.元素是通过指定的分隔符进行分隔的。
        console.log(str.split("").reverse().join("/"));//v/b/v/r/g/d/f/a/s
    </script>
</head>

</body>
</html>
