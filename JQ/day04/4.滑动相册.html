<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        #content{width:410px;height:165px; margin:50px auto;}
        #content dl{float:left;}
        #content dl dt{width:20px;height:145px;padding:10px 3px 10px 3px;
            text-align:center;float:left;font-size:12px;color:#fff; cursor:pointer;}
        #content dl dd{float:left;width:0; overflow:hidden;}
        .bg1{background:#303}
        .bg2{background:#F0F}
        .bg3{background:#903}
        .bg4{background:#F00}
    </style>
    <script src="js/jquery-1.8.3.js"></script>
    <script>
        $(function(){
            $("dt").click(function(){
                //true加入动画队列执行,false不加入动画队列
                $("dd").animate({"width":0},{"queue":false});
                $(this).next().animate({"width":295},{"queue":false});
            })
        })
    </script>
</head>
<body>
<div id="content">
    <dl>
        <dt class="bg1">第一幅图的展示效果</dt>
        <dd style="width:295px"><img src="images/1.jpg" width="295" height="165" ></dd>
    </dl>
    <dl>
        <dt class="bg2">第二幅图的展示效果</dt>
        <dd><img src="images/2.jpg" width="295" height="165" ></dd>
    </dl>
    <dl>
        <dt class="bg3">第三幅图的展示效果</dt>
        <dd><img src="images/3.jpg" width="295" height="165" ></dd>
    </dl>
    <dl>
        <dt class="bg4">第四幅图的展示效果</dt>
        <dd><img src="images/4.jpg" width="295" height="165" ></dd>
    </dl>
</div>
</body>
</html>
