<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.8.3.js"></script>
    <script>
        $(function(){
            $("div").hover(function(){
                //进入
                $(this).css("background","red");
            },function(){
                //离开
                $(this).css("background","blue");
            })
            
        })
    </script>
</head>
<body>
<div style="height: 200px;width: 200px;background: #ccc;"></div>
</body>
</html>
