<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function(){
            var btn=document.getElementsByTagName("button");
            /*for(var i=0;i<btn.length;i++){
                btn[i].onclick=function(){
                    alert(i);
                }
            }*/

            for(var i=0;i<btn.length;i++){
                btn[i].index=i;
                btn[i].onclick=function(){
                    alert(this.index);
                }
            }
            for(var i=0;i<btn.length;i++){
                btn[i].onclick=function(){
                    alert(this.index);
                }
            }
        }
    </script>
</head>

<button>1</button>
<button>2</button>
<button>3</button>
</body>
</html>
