<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function(){
            var txt=document.getElementById("txt");
            var btn=document.getElementById("btn");
            btn.onclick=function(){
                var a=txt.value;
                if(parseInt(a)==parseFloat(a)){
                    console.log("整数");
                }else {
                    console.log("小数");
                }
            }
        }
    </script>
</head>
<body>
<input type="text" value="" id="txt">
<input type="button" value="按钮" id="btn">
</body>
</html>
