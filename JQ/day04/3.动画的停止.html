<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.8.3.js"></script>
    <script>
        $(function(){
            $("#btn").click(function(){
                $("div").animate({"width":500},2000);
                $("div").animate({"height":500},2000);
            });

            $("#btn1").click(function(){
                //是否清除动画队列,是否将当前动画运动到结束值
                $("div").stop(true,false);
            })
        })
    </script>
</head>
<body>
<div style="height: 200px;width: 200px;background: red;"></div>
<button id="btn">动画</button>
<button id="btn1">停止</button>
</body>
</html>
