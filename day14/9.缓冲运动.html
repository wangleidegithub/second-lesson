<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1{height: 100px;width: 100px;background: blue;position: absolute;top:0;left: 0;}
        #box2{height: 300px;width: 1px;background: black;position: absolute;top:0;left: 300px;}
    </style>
    <script>
        window.onload=function(){
            var box1=document.getElementById("box1");
            var time=null;
            function getStyle(obj,attr){
                return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
            }

            box1.onclick=function(){
                clearInterval(time);
                time=setInterval(function(){
                    var cur=parseInt(getStyle(box1,"left"));
                    var speed=(300-cur)/10;
                    speed=Math.ceil(speed);
                    if(parseInt(box1.style.left)==300){
                        clearInterval(time);
                    }else {
                        box1.style.left=cur+speed+"px";
                    }
                    console.log(cur,speed);
                },30)
            }
        }
    </script>
</head>
<body>
<div id="box1"></div>
<div id="box2"></div>
</body>
</html>
