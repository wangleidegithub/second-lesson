<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.8.3.js"></script>
    <script>
        $(function(){
            $("#btn1").click(function(){
                $("div").hide();
            });
            $("#btn2").click(function(){
                $("div").show();
            })
        })
    </script>
</head>
<body>
<div style="height: 200px;width: 200px;background: red;"></div>
<button id="btn1">隐藏</button>
<button id="btn2">显示</button>
</body>
</html>
