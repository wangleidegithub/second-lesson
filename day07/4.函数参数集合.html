<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //var arguments=[1,2,3,4];
        function fn(a,b,c,d){
            console.log(arguments);
            console.log(arguments.length);
        }
        fn(1,2,3,4);

        function fn1(a,b,c,d){
            var n=0;
            for(var i=0;i<arguments.length;i++){
                n+=arguments[i];
            }
            return n;
        }
        console.log(fn1(1,2,3,4));
        console.log(fn1(1,2,3));//arguments只受实参的影响，形参不影响
    </script>
</head>
