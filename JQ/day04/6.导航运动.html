<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0}
        ul{list-style: none;width: 100px;border: 1px solid #666666;position: fixed;top: 100px;right: 10px;padding: 0px;text-align: center}
        li{height: 26px;border-bottom: 1px solid skyblue;}
    </style>
    <script src="js/jquery-1.8.3.js"></script>
    <script>
        $(function(){
            $("a").click(function(){
                var id = $(this).attr("href");
                $("body,html").animate({"scrollTop":$(id).offset().top},2000);
            })
        })
    </script>
</head>
<body>
<ul>
    <li><a href="#div1">新闻一</a></li>
    <li><a href="#div2">新闻二</a></li>
    <li><a href="#div3">新闻三</a></li>
    <li><a href="#div4">新闻四</a></li>
</ul>
<div style="height: 1000px;background: floralwhite" id="div1"></div>
<div style="height: 1000px;background: #99FFCC" id="div2"></div>
<div style="height: 1000px;background: cornflowerblue"  id="div3"></div>
<div style="height: 1000px;background: salmon"  id="div4"></div>
</body>
</html>
