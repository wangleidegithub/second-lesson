<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = ["HTML","CSS","JS"];
        console.log(arr);
        console.log(arr.shift());//返回的是删除的那一项 HTML
        console.log(arr);// ['CSS','JS']
        

        var arr1=["HTML","CSS","JS"];
        console.log(arr1);
        console.log(arr1.unshift("node.js"));//返回的是数组的长度  4
        console.log(arr1);//["node.js","HTML","CSS","JS"]
    </script>
</head>
<body>

</body>
</html>
