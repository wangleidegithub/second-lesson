<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //parseInt() 函数可解析一个字符串，并返回一个整数。
        var a="100";
        var b=parseInt(a);
        console.log(typeof a);
        console.log(typeof b);

        var c="web前端100";
        console.log(parseInt(c));

        var d="100.197798";
        // 必需。要被解析的字符串。
        console.log(parseInt(d));
        console.log(parseFloat(d));
    </script>
</head>
