<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function(){
            var txt=document.getElementById("txt1");
            var btn=document.getElementById("txt2");
            btn.onclick=function(){
                console.log(txt.getAttribute("placeholder"));
                txt.setAttribute("placeholder","请输入密码");
            }
        }
    </script>
</head>
<body>
<input type="text" id="txt1" placeholder="请输入用户名">
<input type="button" id="txt2" value="按钮">
</body>
</html>
