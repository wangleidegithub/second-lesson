<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = [1,2,3,4];
        console.log(arr);
        console.log(arr.push(6));//返回的是数组的长度  5
        console.log(arr);  //[1,2,3,4,6]

        var arr1=[1,2,3,4,10];
        console.log(arr1.toString());
        console.log(arr1.pop());//返回的是删除的那个元素  10
        console.log(arr1);//[1,2,3,4]
    </script>
</head>

</body>
</html>
