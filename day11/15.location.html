<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function(){
            //console.log(window.location);
            document.getElementsByTagName("button")[0].onclick=function(){
                var n=5;
                setInterval(function(){
                    document.write(n--);
                    if(n==0){
                        alert("页面重新加载");
                        window.location="15.location.html";
                    }
                },1000)
            }
            
        }
    </script>
</head>
<body>
<button>重新加载界面</button>
</body>
</html>
