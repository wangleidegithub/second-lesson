<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.8.3.js"></script>
    <script>
        $(function(){
            $("#btn").click(function(){
                //$("div").animate({"width":500,"height":500},2000);//宽高同时执行

                //$("div").animate({"width":"hide"},2000);

                $("div").animate({"width":500},2000)
                        .animate({"height":500},2000);//先执行宽再执行高
            })
        })
    </script>
</head>
<body>
<div style="height: 200px;width: 200px;background: red;"></div>
<button id="btn">动画</button>
</body>
</html>
