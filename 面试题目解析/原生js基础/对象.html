 '1p': 'Hello World',

//    如果不同的变量名指向同一个对象，那么它们都是这个对象的引用，也就是说指向同一个内存地址。修改其中一个变量，会影响到其他所有变量。
   var o1 = {};var o2 = o1;
    o1.a = 1;
    console.log(o2.a) // 1
    o2.b = 2;
    console.log(o1.b )// 2
    var obj={a:1,b:2};
    var newObj=obj;
    newObj.a=3;
    console.log(obj);

    var x=0;var y = x;
    x = 2;
    console.log(y);
    console.log(eval('{foo: 123}'));
    console.log(eval('({foo: 123})'))
    //2.4、属性的删除：delete 命令
    //delete命令用于删除对象的属性，删除成功后返回true。
    var obj = { p: 1 };Object.keys(obj) 
        // ["p"]
        // delete obj.p 
        console.log(delete obj.p);
        // true
        obj.p // undefined
        Object.keys(obj) // []
