<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{height: 200px;width: 200px;background: red;opacity: 0;}
    </style>
    <script>
        window.onload=function(){
            var box=document.getElementById("box");
            box.onmouseover=function(){
                box.style.opacity=1;
            };
            box.onmouseout=function(){
                box.style.opacity=0;
            }
        }
    </script>
</head>
<body>
<div id="box"></div>
</body>
</html>
