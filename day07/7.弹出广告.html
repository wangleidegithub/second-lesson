<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{background: url("img/img.jpg") no-repeat center top;padding: 0;margin: 0;}
        img{display: none;margin: 100px auto;}
    </style>
    <script>
        window.onload=function(){
            var oImg=document.getElementById("oImg");
            setTimeout(function(){
                oImg.style.display="block";
                setTimeout(function(){
                    oImg.style.display="none";
                },2000)
            },2000)
        }
    </script>
</head>
<body>
<img src="img/1.jpg" id="oImg">
</body>
</html>
