<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.8.3.js"></script>
    <script>
        $(function(){
            //标签选择器
            $("div").css("background","red");
            //id选择器
            $("#box").css("background","blue");
            //class选择器
            $(".box1").css("background","green");
        })
    </script>
</head>
<body>
<div style="height: 200px;width: 200px;"></div>
<div id="box" style="height: 200px;width: 200px;"></div>
<div class="box1" style="height: 200px;width: 200px;"></div>
</body>
</html>
