<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{height: 200px;width: 200px;background: red;position: absolute;}
    </style>
    <script>
        window.onload=function(){
            var box=document.getElementById("box");
            var time=null;
            box.onclick=function(){
                clearInterval(time);
                time=setInterval(function(){
                    if(box.offsetLeft<=500){
                        box.style.left=box.offsetLeft+10+"px";
                    }else {
                        clearInterval(time);
                    }
                },30)
            }
        }
    </script>
</head>
<body>
<div id="box"></div>
</body>
</html>
