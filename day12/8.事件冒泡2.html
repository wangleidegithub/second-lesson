<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <style>
        div{padding: 100px;}
        #box1{background: red;}
        #box2{background: blue;}
        #box3{background: black;}
    </style>
    <script>
        window.onload=function(){
            var box=document.getElementsByTagName("div");
            box[0].onclick=function(){alert(this.id)};
            box[1].onclick=function(){alert(this.id)};
            box[2].onclick=function(){alert(this.id)}
        }
    </script>
</head>
<body>
    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>
    </div>
</body>
</html>
