<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function(){
            var btn=document.getElementById("btn");
            /*btn.onclick=function(){

                alert(2);
            }*/

            function fn1(){
                console.log(btn.type);
            }
            function fn2(){
                console.log(btn.id);
            }

            /*btn.addEventListener("click",fn1,false);//执行冒泡
            btn.addEventListener("click",fn2,false);//执行冒泡

            //IE
            btn.attachEvent("onclick",fn1);
            btn.attachEvent("onclick",fn2);*/

            function bind(obj,ev,fn){
                if(obj.attachEvent){
                    obj.attachEvent("on"+ev,fn);
                }else {
                    obj.addEventListener(ev,fn,false);
                }
            }

            bind(btn,"click",fn1);
            bind(btn,"click",fn2);
        }
    </script>

<body>
<input type="button" value="按钮" id="btn">
