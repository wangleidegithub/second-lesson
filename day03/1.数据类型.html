<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //数字类型
        var n=10;
        console.log(typeof n);

        //字符串类型
        var str="web前端0919";
        console.log(typeof str);
        console.log(str.length);
        console.log(str.charAt(2));//下标的对应

        //布尔类型 false true
        var boo=true;
        console.log(typeof boo);

        //空
        var nu=null;
        console.log(typeof nu);

        var a;
        console.log(a);

        var arr=[];
        console.log(typeof arr);

        var json={
            "name":"这是一条新闻",
            "age":"这又是一条新闻"
        };
        console.log(typeof json,json.name,json.age);

        var fn=function(){};
        console.log(typeof fn)
    </script>
</head>
<body>

</body>
</html>
