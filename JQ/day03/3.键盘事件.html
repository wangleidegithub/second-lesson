<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.8.3.js"></script>
    <script>
        $(function(){
            $("#name").keydown(function(){
                $("#box").append("keydown");
            });
            $("#name").keyup(function(){
                $("#box").append("keyup");
            });
            $("#name").keypress(function(event){
                $("#box").append("keypress"+event.keyCode);
            });
        })
    </script>
</head>
<body>
    用户名:<input type="text" id="name">
    <div id="box"></div>
</body>
</html>
