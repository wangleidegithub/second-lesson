<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var a;
        console.log(a);
        a=10;
        console.log(a);

        console.log(fn());
        function fn(){
            alert(1);
        }
        console.log(fn());

        var b=10;
        function fn1(b){
            console.log(b);
        }
        fn1(b);

        //函数内部变量的预解析和外部变量的预解析是一样的
        function fn2(){
            var c;
            console.log(c);
            c=10;
            console.log(c);
        }
        fn2();
    </script>
</head>
