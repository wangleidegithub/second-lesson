<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1{height: 100px;width: 100px;background: blue;position: absolute;top:0;left: 0;}
        #box2{height: 300px;width: 1px;background: black;position: absolute;top:0;left: 300px;}
    </style>
    <script>
        window.onload=function(){
            var box1=document.getElementById("box1");
            box1.onclick=function(){
                setInterval(function(){
                    var cur=parseInt(getComputedStyle(box1).left);
                    var speed=(300-cur)/10;
                    speed=Math.ceil(speed);
                    box1.style.left=cur+speed+"px";
                    //console.log(cur,speed);
                },30)
            }
        }
    </script>
</head>
<body>
<div id="box1"></div>
<div id="box2"></div>
</body>
</html>
