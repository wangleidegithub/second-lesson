<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        console.log(Math.floor(9.9999)); //9  向下取整，舍弃倒小数部分
        console.log(Math.ceil(9.0000));  //9 
        console.log(Math.ceil(9.000000000000001)); //10 往上取整，有小数就加1
        console.log(Math.round(5.499999));  //四舍五入
        console.log(Math.max(12,3,5,8,9));//最大的数
        console.log(Math.min(12,3,5,8,9));//最小的数
        console.log(Math.abs(-10));  //绝对值
        console.log(Math.random());//随机数
        console.log(Math.floor(Math.random()*10));
        //console.log(Math.floor(Math.random()*20/2));
        console.log(Math.floor(Math.random()*5+5));
        console.log(Math.floor(Math.random()*10+10));
    </script>
</head>
<body>

</body>
</html>
